name: Python Tests

    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main

    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.9'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pandas matplotlib numpy coverage

        - name: Run tests with coverage
          run: |
            # Ensure the sales_analysis_system module is discoverable for coverage
            # This creates a symbolic link or copies the files into a directory
            # that coverage.py can scan.
            mkdir -p sales_analysis_system
            cp main.py sales_analysis_system/
            cp test.py sales_analysis_system/

            # Run the test.py script directly.
            # The script itself handles running unit, integration, regression, and coverage.
            # Using -v for verbose output from unittest.
            python -m unittest -v sales_analysis_system/test.py
    
